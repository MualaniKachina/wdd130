  <section class="contact-form">
    <form class="form-box">
      <label id="name">Name</label>

      <label id="email">Email</label>
      <input id="emailtype" type="email" placeholder="Email">



      

      <label id="testwow">Purpose of message</label>
      <label id="radiotype"><input id="radiowow" type="radio" name="purpose"> General inquiry</label>
      <label id="radiotype2"><input id="radiowow1" type="radio" name="purpose"> Reservation question</label>
      <label id="radiotype3"><input id="radiowow2" type="radio" name="purpose"> Website suggestion</label>

      <textarea id="rowstype" rows="5" placeholder="Message"></textarea>

      <label id="checkboxwow"><input id="boxcheck" type="checkbox"> Please subscribe for the monthly newsletter</label>

      <button id="buttonwow" type="submit">submit</button>
    </form>
